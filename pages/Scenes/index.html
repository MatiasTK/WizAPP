<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>WiZ APP</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body class="overflow-hidden">
    <main class="d-flex flex-nowrap bg-main vh-100">
      <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar-w">
        <a
          href="../Home/index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-auto ms-auto fw-bold text-decoration-none"
        >
          <img
            src="../../assets/logo_sidebar.png"
            alt="Wiz logo"
            class="img-fluid"
            height="40px"
            width="80px"
          />
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto gap-2">
          <li class="nav-item">
            <a href="../Home/index.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-lightbulb"></i>
              Lights
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fa-regular fa-image"></i>
              Scenes
            </a>
          </li>
          <li class="nav-item">
            <a href="../devices/index.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-circle-question"></i>
              Devices
            </a>
          </li>
        </ul>
        <div
          class="d-flex align-items-center flex-column-reverse gap-2 p-2 rounded justify-content-between shortcut"
        >
          <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-moon"></i>
            <input
              type="range"
              class="form-range"
              id="customRange1"
              min="10"
              max="100"
              step="5"
              disabled
            />
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
        <hr />
        <span class="text-center"
          >Made by <a class="redirect" style="cursor: pointer">MatiasTK</a></span
        >
      </div>
      <!-- Main -->
      <div class="container-fluid overflow-y-scroll">
        <header class="d-flex flex-wrap flex-column align-items-center justify-content-center py-4">
          <div class="pb-4">
            <span class="text-white display-6 fw-bold">Scenes</span>
          </div>
          <ul class="nav nav-pills fs-5">
            <li class="nav-item">
              <a href="#" class="nav-link active rounded-5">Static</a>
            </li>
            <li class="nav-item">
              <a href="dynamic.html" class="nav-link">Dynamic</a>
            </li>
            <li class="nav-item">
              <a href="custom.html" class="nav-link">Custom</a>
            </li>
          </ul>
        </header>
        <div class="ms-3 d-flex flex-column h-50">
          <div class="my-auto">
            <h2 class="ms-4 text-white mb-4">Whites</h2>
            <div class="row row-cols-3 row-cols-lg-4 row-cols-xl-5 row-gap-3">
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 scene-button p-4 border-0 w-100"
                  data-sceneId="11"
                  disabled
                >
                  <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                    <i class="fa-solid fa-mug-hot fa-xl"></i>
                    <span class="fw-bold text-nowrap ms-2">Warm White</span>
                  </a>
                </button>
              </div>
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 p-4 scene-button border-0 w-100"
                  data-sceneId="12"
                  disabled
                >
                  <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                    <i class="fa-solid fa-sun fa-xl"></i>
                    <span class="fw-bold text-nowrap ms-2">Day Light</span>
                  </a>
                </button>
              </div>
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 p-4 scene-button border-0 w-100"
                  data-sceneId="13"
                  disabled
                >
                  <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                    <i class="fa-solid fa-snowflake fa-xl"></i>
                    <span class="fw-bold text-nowrap ms-2">Cold White</span>
                  </a>
                </button>
              </div>
            </div>
          </div>
          <div class="pb-4">
            <h2 class="ms-4 text-white my-4">Functional</h2>
            <div class="row row-cols-3 row-cols-lg-4 row-cols-xl-5 row-gap-3">
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 p-4 scene-button border-0 w-100"
                  data-sceneId="14"
                  disabled
                >
                  <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                    <i class="fa-solid fa-moon fa-xl"></i>
                    <span class="fw-bold text-nowrap ms-2">Night Light</span>
                  </a>
                </button>
              </div>
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 p-4 scene-button border-0 w-100"

                    <i class="fa-solid fa-couch fa-xl"></i>

                </button>
              </div>
              <div class="col">
                <button

                  <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                    <i class="fa-solid fa-palette fa-xl"></i>
                    <span class="fw-bold text-nowrap ms-2">True Colors</span>
                  </a>
                </button>
              </div>
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 p-4 scene-button border-0 w-100"
                  data-sceneId="16"
                  disabled
                >
                  <a
                    class="text-decoration-none d-flex flex-row text-white align-items-center ms-auto"

                    <i class="fa-solid fa-campground fa-xl"></i>
                    <span class="fw-bold text-nowrap ms-2">Relax</span>
                  </a>
                </button>
              </div>
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 p-4 scene-button border-0 w-100"

                    <i class="fa-solid fa-glasses fa-xl"></i>

                  </a>
                </button>
              </div>
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 p-4 scene-button border-0 w-100"
                  data-sceneId="18"
                  disabled
                >
                  <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                    <i class="fa-solid fa-television fa-xl"></i>
                    <span class="fw-bold text-nowrap ms-2">TV Time</span>
                  </a>
                </button>
              </div>
              <div class="col">
                <button
                  class="bg-secondary bg-opacity-25 text-white rounded-4 p-4 scene-button border-0 w-100"
                  data-sceneId="19"

                >
                  <a class="text-decoration-none d-flex flex-row text-white align-items-center">
                    <i class="fa-solid fa-seedling fa-xl"></i>

                  </a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
