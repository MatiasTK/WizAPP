<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>WiZ APP</title>
  </head>
  <body>
    <main class="d-flex flex-nowrap bg-main vh-100">
      <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar-w">
        <a
          href="#"
          class="d-flex align-items-center justify-content-center mb-3 mb-md-0 fw-bold text-decoration-none"
        >
          <img alt="Wiz logo" class="img-fluid sidebar-image" height="40px" width="80px" />
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto gap-2">
          <li class="nav-item">
            <a href="#" class="nav-link active fw-b">
              <i class="fa-regular fa-lightbulb"></i>
              Lights
            </a>
          </li>
          <li class="nav-item">
            <a href="../Scenes/index.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-image"></i>
              Scenes
            </a>
          </li>
          <li class="nav-item">
            <a href="../devices/index.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-circle-question"></i>
              Devices
            </a>
          </li>
        </ul>
        <div
          class="d-flex align-items-center flex-column-reverse gap-2 p-2 rounded justify-content-between shortcut"
        >
          <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-moon"></i>
            <input
              type="range"
              class="form-range"
              id="customRange1"
              min="10"
              max="100"
              step="5"
              disabled
            />
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
        <hr />
        <span class="text-center"
          >Made by <a class="redirect" style="cursor: pointer">MatiasTK</a></span
        >
      </div>
      <!-- Main -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="my-4 d-flex align-items-center justify-content-center">
              <span class="text-white display-6 fw-bold me-2">Lights</span>
            </div>
          </div>
        </div>

        <button class="edit bg-primary border-0 visually-hidden rounded-5 mb-3 p-2 px-4">
          <i class="fa-solid fa-pencil fa"></i>
          <span>Change Name</span>
        </button>
        <div class="lights"></div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="addModalLabel"
        aria-hidden="true"
        data-bs-theme="dark"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-white">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addModalLabel">Add a Bulb</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="needs-validation">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="ip" class="form-label">IP</label>
                  <input
                    type="text"
                    class="form-control ipInput"
                    id="ip"
                    aria-describedby="ipHelp"
                    autofocus
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please provide a valid IP.</div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-primary ipBtn">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
