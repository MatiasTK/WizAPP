<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>WiZ APP</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  </head>
  <body class="overflow-hidden">
    <main class="d-flex flex-nowrap bg-main vh-100">
      <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar-w">
        <a
          href="../index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto fw-bold text-decoration-none"
        >
          <span class="fs-4 ms-2">WiZ</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto gap-2">
          <li class="nav-item">
            <a href="../index.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-lightbulb"></i>
              Lights
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fa-regular fa-image"></i>
              Scenes
            </a>
          </li>
          <li class="nav-item">
            <a href="devices.html" class="nav-link text-bg-dark menu-button">
              <i class="fa-regular fa-circle-question"></i>
              Devices
            </a>
          </li>
        </ul>
        <div
          class="d-flex align-items-center flex-column-reverse gap-2 p-2 rounded justify-content-between shortcut"
        >
          <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-moon"></i>
            <input
              type="range"
              class="form-range"
              id="customRange1"
              min="0"
              max="100"
              step="5"
              disabled
            />
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
        <hr />
        <span class="text-center"
          >Made by <a class="redirect" style="cursor: pointer">MatiasTK</a></span
        >
      </div>
      <!-- Main -->
      <div class="container-fluid overflow-y-scroll">
        <header class="d-flex flex-wrap flex-column align-items-center justify-content-center py-4">
          <div class="pb-4">
            <span class="text-white display-6 fw-bold">Scenes</span>
          </div>
          <ul class="nav nav-pills fs-5">
            <li class="nav-item">
              <a href="scenes.html" class="nav-link">Static</a>
            </li>
            <li class="nav-item">
              <a href="dynamic.html" class="nav-link">Dynamic</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Custom</a>
            </li>
          </ul>
        </header>
        <div class="ms-3 d-flex flex-column h-50">
          <div class="my-auto">
            <h2 class="ms-4 text-white mb-4">Custom colors</h2>
            <span class="display-4 text-white">Coming soon...</span>
            <div class="row row-cols-3 row-cols-lg-4 row-cols-xl-5 row-gap-3"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="scene.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
